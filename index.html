<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <title>Friend</title>
</head>
<body>
<header>
  <div class="header__top"></div>
  <div class="header_column">
    <i class="fas fa-plane"></i>
    <i class="fa fa-wifi"></i>
  </div>
  <div class="header_column">
    <span class="header__time">18:38</span>
  </div>
  <div class="header_column">
    <i class="fa fa-moon"></i>
    <i class="fab fa-bluetooth-b"></i>
    <span class="__header__battery">56% <i class="fas fa-battery-full"></i></span>
  </div>
  <div class="header__bottom">
    <div class="header__column">
      <span class="header__text">Manage</span>
    </div>
    <div class="header__column">
      <span class="header__text">Friends <span class="header__number">1</span></span>
    </div>
    <div class="header__column">
      <i class="fa fa-cog fa-lg"></i>
    </div>
  </div>
</header>
<main class=friends>
  <div class="search-bar">
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Find friends, chats, Plus Friends">
  </div>
  <section class="friends__section">
    <header class="friends__section-header">
        <h6 class="friends__section__title">My Profile</h6>
    </header>
    <div class="friends__section-rows">
      <div class="friends__section-row">
        <img src="" alt="">
        <span class="friends__section-name">Nicolas</span>
      </div>
      <div class="friends__section-row">
        <img src="" alt="">
        <span class="friends__section-name">Friends's Name Display</span>
      </div>
    </div>
  </section>
  <section class="friends__section">
    <header class="friends__section-header">
      <h6 class="friends__section__title">Friends</h6>
    </header>
    <div class="friends__section-rows">
      <div class="friends__section-row">
        <div class="friends__section-column">
          <img src="" alt="">
          <span class="friends__section-name">NYNN</span>
        </div>
        <span class="friends__section-tagline">
          Life is short... so live your life
        </span>
      </div>
    </div>
  </section>
</main>
<nav class="tab-bar">
  <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
    <i class="fa fa-user"></i>
    <span class="tab_bar__title">Friends</span>
  </a>
  <a href="chats.html" class="tab-bar__tab">
    <i class="fa fa-comment"></i>
    <span class="tab_bar__title">Chats</span>
  </a>
  <a href="find.html" class="tab-bar__tab">
    <i class="fa fa-search"></i>
    <span class="tab_bar__title">Find</span>
  </a>
  <a href="more.html" class="tab-bar__tab">
    <i class="fa fa-ellipsis-h"></i>
    <span class="tab_bar__title">More</span>
  </a>
</nav>
</body>
</html>
